<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Metric/Imperial unit conversion</h2>
        <input id="metric" placeholder="0" />
      </header>
      <div class="details">
        <div class="length">
          <h3>Length (Meter/Feet)</h3>
          <p>
            <span class="num">0</span> meters =
            <span id="feet">0.000</span> feet | <span class="num">0</span> feet
            = <span id="meters">0.000</span> meters
          </p>
        </div>
        <div class="volume">
          <h3>Volume (Liters/Gallons)</h3>
          <p>
            <span class="num">0</span> liters =
            <span id="gallons">0.000</span> gallons |

            <span class="num">0 </span> gallons =
            <span id="liters">0.000</span> liters
          </p>
        </div>
        <div class="mass">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p>
            <span class="num">0</span> kilos =
            <span id="pounds">0.000</span> pounds |
            <span class="num">0</span> pounds =
            <span id="kilos">0.000</span> kilos
          </p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
